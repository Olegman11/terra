[package]
name = "rshader"
version = "0.2.0"
authors = ["Jonathan Behrens <fintelia@gmail.com>"]
license = "Apache-2.0"
description = "A simply library for reloading shaders at runtime"
repository = "https://github.com/fintelia/terra"
homepage = "https://github.com/fintelia/terra"
categories = ["game-engines", "rendering"]
edition = "2018"

[dependencies]
anyhow = "1.0.33"
generic-array = "0.14.4"
notify = "4.0.15"
sha2 = "0.9.1"
shaderc = "0.6.2"
spirq = "0.4.7"
wgpu = { git = "https://github.com/gfx-rs/wgpu-rs", rev = "86757f4ee82e94868ce7d0c9aac9e433fcd7d11c" }
lazy_static = "1.4.0"

[features]
default = []
dynamic_shaders = []
