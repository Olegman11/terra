[package]
name = "terra"
version = "0.3.0"
authors = ["Jonathan Behrens <fintelia@gmail.com>"]
license = "Apache-2.0"
description = "A rendering library for large scale terrains"
repository = "https://github.com/fintelia/terra"
homepage = "https://github.com/fintelia/terra"
documentation = "https://docs.rs/terra"
categories = ["game-engines", "rendering"]
readme = "README.md"
edition = "2018"

[dependencies]
rendy = { version = "0.2.1", features = ["vulkan"] }
winit = "0.19.1"
lazy_static = "1.3.0"
gfx-hal = "0.2.0"
env_logger = "0.6.1"
log = "0.4.6"
failure = "0.1.5"
serde = { version = "1.0.92", features = ["derive"] }
toml = "0.5.1"

# For preview
[dev-dependencies]

[features]

[profile.release]
debug=true

[profile.dev]
opt-level = 1

[workspace]
